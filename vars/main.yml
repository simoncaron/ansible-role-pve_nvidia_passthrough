---
# vars file for pve_nvidia_passthrough
pve_nvidia_passthrough_download_base_url: "https://us.download.nvidia.com/XFree86/Linux-x86_64"

pve_nvidia_passthrough_libnvidia_repo_url: "https://nvidia.github.io/libnvidia-container"

pve_nvidia_passthrough_libnvidia_apt_gpg_key: "{{ pve_nvidia_passthrough_libnvidia_repo_url }}/gpgkey"

pve_nvidia_passthrough_libnvidia_list_file: "{{ pve_nvidia_passthrough_libnvidia_repo_url }}/stable/deb/nvidia-container-toolkit.list"

pve_nvidia_passthrough_libnvidia_apt_gpg_keyring_path: "/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg"
